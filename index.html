<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Usuarios Registrados</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Fecha de Registro</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Los datos se cargarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // URL de la API (cambia esto por la URL donde hospedaste api.php)
        const API_URL = 'https://41095220.servicio-online.net/APIprelanzamiento/api.php';

        // Función para cargar los usuarios desde la API
        async function loadUsers() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Error al cargar los usuarios.');
                }
                const data = await response.json();

                // Obtener el cuerpo de la tabla
                const tableBody = document.getElementById('user-table-body');

                // Limpiar la tabla
                tableBody.innerHTML = '';

                // Mostrar los usuarios
                if (data.usuarios && data.usuarios.length > 0) {
                    data.usuarios.forEach(usuario => {
                        const row = `
                            <tr>
                                <td>${usuario.id}</td>
                                <td>${usuario.nombre}</td>
                                <td>${usuario.correo}</td>
                                <td>${usuario.fecha_registro}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No hay usuarios registrados.</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al cargar los datos.');
            }
        }

        // Cargar los usuarios cuando la página se cargue
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
